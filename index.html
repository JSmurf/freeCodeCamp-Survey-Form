<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">How Was Your Service?</h1>
    <p id="description">We would like to improve our service in whatever ways possible. PLease let us know what we did correctly, and what we could improve.</p> 
    <form id="survey-form">
        <label for="name" id="name-label"> Name </label>
        <input type="text" name="name" id="name" placeholder="John" required>
        <label for="email" id="email-label"> Email Address</label>
        <input type="email" name="email" id="email" placeholder="john@example.com" required>
        <label for="number" id="number-label">Store Number</label>
        <input type="number" name="number" id="number" min='1' max='10' placeholder="5" required>
        <select name="dropdown" id="dropdown">
            <option value="store">Store</option>
            <option value="restaurant">Restaurant</option>
            <option value="both">Both</option>
        </select>
        <input type="radio" name="store-activity" id="made-purchase" value="made-purchase"> Made a made-purchase
        <input type="radio" name="store-activity" id="browsed-store" value="browsed-store"> Browsed the store
        <input type="radio" name="store-activity" id="not-in-store" value="not-in-store"> Did not enter the store
        <input type="checkbox" name="food-purchased" id="sandwich" value="sandwich"> Sandwich
        <input type="checkbox" name="food-purchased" id="chips" value="chips"> Chips
        <input type="checkbox" name="food-purchased" id="coffee" value="coffee"> Coffee
        <input type="checkbox" name="food-purchased" id="soda" value="soda"> Soda
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
