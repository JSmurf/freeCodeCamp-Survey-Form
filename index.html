<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="body-block">
    <h1 id="title">How Was Your Service?</h1>
    <p id="description">We would like to improve our service in whatever ways possible. Please let us know what we did correctly, and what we could improve.</p> 
    
    <form id="survey-form">
        <div class="label-holder"><label for="name" id="name-label"> Name </label></div>
        <div class="input-holder"><input type="text" name="name" id="name" placeholder="John" required><br /></div>
        <div class="label-holder"><label for="email" id="email-label"> Email Address</label></div>
        <div class="input-holder"><input type="email" name="email" id="email" placeholder="john@example.com" required><br /></div>
        <div class="label-holder"><label for="number" id="number-label">Store Number</label></div>
        <div class="input-holder"><input type="number" name="number" id="number" min='1' max='10' placeholder="5" required><br /></div>
        <div class="label-holder"><label for="dropdown">Which portion of the location did you visit?</label></div>
        <div class="input-holder">
        <select name="dropdown" id="dropdown">
            <option value="store">Store</option>
            <option value="restaurant">Restaurant</option>
            <option value="both">Both</option>
        </select><br /></div>
        <div class="label-holder"><label for="store-activity"><br />What did you do in our store?</label></div>
        <div class="input-holder">
        <input type="radio" name="store-activity" id="made-purchase" value="made-purchase"> Made a purchase <br />
        <input type="radio" name="store-activity" id="browsed-store" value="browsed-store"> Browsed the store <br />
        <input type="radio" name="store-activity" id="not-in-store" value="not-in-store"> Did not enter the store <br />
        </div>
        <div class="label-holder"><label for="food-purchased">Which food items did you purchase?</label></div>
        <div class="input-holder">
            <input type="checkbox" name="food-purchased" id="sandwich" value="sandwich"> Sandwich <br />
            <input type="checkbox" name="food-purchased" id="chips" value="chips"> Chips <br />
            <input type="checkbox" name="food-purchased" id="coffee" value="coffee"> Coffee <br />
            <input type="checkbox" name="food-purchased" id="soda" value="soda"> Soda <br />
        </div>
        <div class="label-holder"><label for="comments">Enter any aditional comments you have:</label> <br /></div> 
        <div class="input-holder"><textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br /></div>
        <div class="button-holder"><button type="submit" id="submit">Submit</button></div> 
    </form>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
